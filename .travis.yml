language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
    
matrix:
  allow_failures:
    - php: hhvm

  fast_finish: true

  include:
    - php: hhvm
      env: DB=sqlite DB_DSN='sqlite:///:memory:'

    - php: hhvm
      env: DB=mysql DB_DSN='mysql://travis@0.0.0.0/cakephp_test'
      
    - env:
      - DB=mysql DB_DSN='mysql://travis@0.0.0.0/cakephp_test'
        addons:
          mariadb: '10.1'
      - DB=pgsql DB_DSN='postgres://postgres@127.0.0.1/cakephp_test'
      - DB=sqlite DB_DSN='sqlite:///:memory:'

before_install:
  - find ./ -type d -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'
  - cd ../../
  - find ./ -type d -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'
  - travis_retry composer require --dev cakephp/app
  - find ./ -type d -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'
  - mv ./multidimension-al/cakephpify ./vendors/multidimension-al/cakephpify
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE cakephp_test;'; fi"
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'CREATE DATABASE cakephp_test;' -U postgres; fi"

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - ./vendor/cakephp/app/bin/cake;
  - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] && [ "$TRAVIS_PHP_VERSION" != "7.0" ] && [ "$TRAVIS_PHP_VERSION" != "7.1" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] && [ "$TRAVIS_PHP_VERSION" != "7.0" ] && [ "$TRAVIS_PHP_VERSION" != "7.1" ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi

notifications:
  email: false
